

<h1>Upcoming Events</h1>
<ul>
  {% for event in upcoming_events %}
    <li><a href="{% url 'event_detail' event.id %}">{{ event.title }}</a></li>
  {% endfor %}
</ul>

<h1>Past Events</h1>
<ul>
  {% for event in past_events %}
    <li><a href="{% url 'event_detail' event.id %}">{{ event.title }}</a></li>
  {% endfor %}
</ul>
